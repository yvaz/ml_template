categories:
  - CLUSTER
  - PRINCIPALIDADE
  - FLAG_DATA_OUT
  - CICLO_DE_VIDA
  - FLAG_CARTAO_CREDITO
categorical:
  steps:
  - missing_values_category:
    package: sklearn.impute
    module: SimpleImputer
    params:
      missing_values: np.nan
      strategy: constant
      fill_value: missing
  - encoder:
    package: category_encoders
    module: TargetEncoder
    params:
      smoothing: 0.5
numerical:
  steps:
  - missing_values_numeric:
    package: sklearn.impute
    module: SimpleImputer
    params:
      missing_values: np.nan
      strategy: constant
      fill_value: 0
  - normalization:
    package: sklearn.preprocessing
    module: MinMaxScaler
final:
  steps:
    - dim_reduction:
      package: boruta
      module: BorutaPy
      params:
        estimator:
          package: lightgbm
          module: LGBMClassifier
          params:
            boosting_type: gbdt
            n_estimators: 20
            max_depth: 5
            n_jobs: 8
        verbose: 2
        alpha: 0.01
        perc: 50
        max_iter: 100
