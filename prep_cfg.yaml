categories:
  - CLUSTER
  - PRINCIPALIDADE
  - FLAG_DATA_OUT
  - CICLO_DE_VIDA
  - FLAG_CARTAO_CREDITO
categorical:
  steps:
  - missing_values_category:
    package: sklearn.impute
    module: SimpleImputer
    params:
      missing_values: np.nan
      strategy: constant
      fill_value: missing
  - encoder:
    package: category_encoders
    module: TargetEncoder
numerical:
  steps:
  - missing_values_numeric:
    package: sklearn.impute
    module: SimpleImputer
    params:
      missing_values: np.nan
      strategy: constant
      fill_value: 0
  - normalization:
    package: sklearn.preprocessing
    module: MinMaxScaler
final:
  steps:
    - dim_reduction:
      package: sklearn.feature_selection
      module: VarianceThreshold
      params:
        threshold: 0.0001
